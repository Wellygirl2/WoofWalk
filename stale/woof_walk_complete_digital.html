<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOOF WALK - Complete Digital Tag Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #20B2AA 0%, #008B8B 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .success-banner {
            background: #d1fae5;
            border: 2px solid #10b981;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            color: #065f46;
            text-align: center;
        }

        .success-banner strong {
            font-size: 1.3em;
            display: block;
            margin-bottom: 10px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .panel h2 {
            color: #008B8B;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
        }

        .tag-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .tag {
            width: 305px;
            height: 305px;
            background: linear-gradient(135deg, #20B2AA 0%, #008B8B 100%);
            box-shadow: 
                0 10px 30px rgba(32, 178, 170, 0.3),
                inset 0 2px 10px rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 25px;
            text-align: center;
            position: relative;
            border: 3px solid #006666;
            border-radius: 15px;
        }

        .tag::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 25px;
            background: #004d4d;
            border-radius: 50%;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
        }

        .tag-side-label {
            color: #008B8B;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .tag-content {
            width: 100%;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .business-name {
            font-size: 1.6em;
            font-weight: bold;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 15px;
        }

        .dog-icon {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .dog-icon svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        .contact-info {
            font-size: 0.9em;
            line-height: 1.5;
            font-weight: 600;
        }

        .contact-info .name {
            font-size: 1em;
            margin-bottom: 6px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .contact-info .details {
            font-size: 0.9em;
            line-height: 1.4;
        }

        .contact-info .details div {
            margin: 3px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .qr-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-code-img {
            width: 240px;
            height: 240px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .qr-code-img img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .dimensions {
            background: #b2dfdb;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            color: #004d4d;
            font-weight: bold;
            margin-top: 10px;
        }

        .instructions {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .instructions h2 {
            color: #008B8B;
            margin-bottom: 20px;
        }

        .instructions ol {
            color: #374151;
            line-height: 1.8;
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 10px;
        }

        .note {
            background: #e0f2f1;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #20B2AA;
            color: #004d4d;
            margin-top: 20px;
        }

        .download-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .download-section h2 {
            color: #008B8B;
            margin-bottom: 20px;
        }

        .download-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .download-btn {
            background: linear-gradient(135deg, #20B2AA 0%, #008B8B 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(32, 178, 170, 0.3);
        }

        .specs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .spec-card {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #20B2AA;
        }

        .spec-card h3 {
            color: #008B8B;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .spec-card ul {
            list-style: none;
            padding: 0;
        }

        .spec-card li {
            padding: 5px 0;
            color: #374151;
            font-size: 0.95em;
        }
    </style>
</head>
